<!DOCTYPE html>
<html>
<head>
    <title>Fitness Programs</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;  
            background-color: antiquewhite;
        }

        .header { 
            background-color: #2AACA6; 
            color: white; 
            padding: 25px; 
            text-align: center; 
            font-size: 28px; 
        }

        .content { 
            padding: 25px; 
            line-height: 1.6; 
        }

        h2 { 
            color: #2AACA6; 
        }

        .item {
            text-align: left;
        }

        .back-btn button {
            background-color: #2AACA6; 
            color: white; 
            border: none; 
            padding: 10px 18px; 
            border-radius: 5px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px;
            width: 150px;
        }

        .back-btn button:hover { 
            background-color: #238F8A;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }

        .container h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #238F8A;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1f7f7a;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">Fitness Programs</div>

    <div class="content">
        <h2 class="item">Why Fitness?</h2>
        <p>Fitness improves strength, health and confidence.</p>

        <h2 class="item">Programs</h2>
        <ul>
            <li>Yoga Classes</li>
            <li>Gym Training</li>
            <li>Sports Activities</li>
        </ul>

        <div class="back-btn">
            <button onclick="history.back()">⬅ Go Back</button>
        </div>
    </div>

    <div class="container">
        <h2>Fitness Program Application Form</h2>

        <form id="fitnessForm">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Student ID:</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" required>
            </div>

            <div class="form-group">
                <label>Fitness Goals:</label>
                <textarea rows="4" placeholder="e.g., improve endurance, build muscle, lose weight" required></textarea>
            </div>

            <div class="form-group">
                <label>Relevant Health Concerns:</label>
                <textarea rows="4" placeholder="e.g., joint pain, asthma, past injuries"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div class="success-message" id="successMsg">
            ✅ Fitness program application submitted successfully!
        </div>
    </div>

    <script>
        document.getElementById("fitnessForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop page reload

            document.getElementById("successMsg").style.display = "block";

            this.reset(); // Clear form
        });
    </script>

</body>
</html>
