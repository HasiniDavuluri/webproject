<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Advice</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-image: url(n.jpg);
        }

        .header { 
            background-color: #2AACA6; 
            color: white; 
            padding: 25px; 
            text-align: center; 
            font-size: 28px;
        }

        .content { 
            padding: 25px;
            line-height: 1.6;
        }

        h2 { 
            color: #2AACA6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .back-btn a {
            text-decoration: none;
            color: white;
            background-color: #2AACA6;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-btn a:hover { 
            background-color: #238F8A;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #238F8A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7f7a;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">Nutrition Advice</div>

    <div class="content">
        <h2>Healthy Diet Tips</h2>
        <ul>
            <li>Eat fruits & vegetables</li>
            <li>Drink enough water</li>
            <li>Avoid junk food</li>
        </ul>

        <div class="back-btn">
            <a href="project36.html">⬅ Back to Home</a>
        </div>
    </div>

    <div class="form-container">
        <h2 style="text-align:center;">Nutrition Advice Form</h2>

        <form id="nutritionForm">

            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Dietary Preference:</label>
                <select required>
                    <option value="">--Select--</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Non-Vegetarian</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nutrition Goals:</label>
                <textarea rows="4" placeholder="E.g., weight loss, muscle gain..." required></textarea>
            </div>

            <div class="form-group">
                <label>Current Eating Habits:</label>
                <textarea rows="4" placeholder="Describe your meals, snacks, hydration..." required></textarea>
            </div>

            <div class="form-group">
                <label>Any Specific Questions?</label>
                <textarea rows="3" placeholder="Optional"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="success-message" id="successMsg">
            ✅ Nutrition advice request submitted successfully!
        </div>
    </div>

    <script>
        document.getElementById("nutritionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            document.getElementById("successMsg").style.display = "block";

            this.reset(); // Clear form
        });
    </script>

</body>
</html>
