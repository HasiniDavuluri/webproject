<style>
  body {
    background: #1f2746;
    font-family: Arial, sans-serif;
    color: #e2e8f0;
    margin: 0;
    padding: 20px;
    
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .graph-container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background: rgba(255,255,255,0.04);
    border-radius: 10px;
  }

  .bar-chart {
    display: flex;
    align-items: flex-end;
    justify-content: space-around;
    height: 300px;
    margin-top: 40px;
    padding: 20px;
  }

  .bar {
    width: 60px;
    border-radius: 8px 8px 0 0;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    color: white;
    font-size: 14px;
    padding-bottom: 8px;
  }

  /* Individual bar colors */
  .attendance  { background: #38bdf8; height: 80%; }
  .improvement { background: #4ade80; height: 60%; }
  .calories    { background: #facc15; height: 90%; }
  .mental      { background: #f472b6; height: 70%; }

  .label-row {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
    font-size: 14px;
  }
</style>

</head>
<body>

<h2>Student Wellness Data </h2>

<div class="graph-container">

  <div class="bar-chart">
    <div class="bar attendance">80%</div>
    <div class="bar improvement">60%</div>
    <div class="bar calories">90%</div>
    <div class="bar mental">70%</div>
  </div>

  <div class="label-row">
